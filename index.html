<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cumplea√±os - Katy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/2263436/pexels-photo-2263436.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        /* Estilo para el modal de visualizaci√≥n de imagen */
        #imageModal { display: none; }
        #imageModal.flex { display: flex; }
    </style>
</head>
<body class="text-gray-800">

    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="content-overlay w-full max-w-md text-center p-8">
            <!-- Secci√≥n del T√≠tulo -->
            <header id="mainHeader">
                <div>
                    <img src="https://placehold.co/120x120/fecdd3/e11d48?text=ü•≥" alt="Icono de fiesta" class="rounded-full shadow-lg mx-auto mb-6 ring-4 ring-white">
                </div>
                <h1 class="text-5xl sm:text-6xl font-pacifico text-pink-500 drop-shadow-lg">Mi cumplea√±os Katy</h1>
                <p class="text-gray-600 mt-4 text-base sm:text-lg font-medium">¬°Compartamos los mejores momentos!</p>
            </header>
            
            <!-- Botones Principales -->
            <div id="actionButtons" class="flex flex-col justify-center items-center gap-4 my-8 w-full max-w-sm mx-auto">
                <button id="showUploadBtn" class="w-full text-center bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-6 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">üì∏ Subir fotos y videos</button>
                <button id="showGalleryBtn" class="w-full text-center bg-white border-2 border-pink-500 text-pink-500 hover:bg-pink-50 font-bold py-4 px-6 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">üñºÔ∏è Ver la galer√≠a</button>
            </div>
            
            <!-- Secci√≥n para Subir Archivos (oculta) -->
            <section id="uploadSection" class="hidden">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Sube tus recuerdos</h2>
                <input type="file" id="fileInput" multiple accept="image/*,video/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-pink-50 file:text-pink-700 hover:file:bg-pink-100 mb-4"/>
                <button id="uploadBtn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Confirmar y Subir</button>
                <div id="uploadProgress" class="hidden mt-4 w-full bg-gray-200 rounded-full h-2.5"><div id="progressBar" class="bg-pink-500 h-2.5 rounded-full" style="width: 0%"></div></div>
                <p id="uploadStatus" class="mt-2 text-sm text-gray-600"></p>
                <button class="back-btn mt-4 text-pink-500 hover:underline">‚Üê Volver</button>
            </section>
            
            <!-- Secci√≥n de la Galer√≠a (oculta) -->
            <section id="gallerySection" class="hidden">
                <h2 class="text-3xl font-bold text-gray-700 mb-6">Galer√≠a de Recuerdos</h2>
                <div id="galleryGrid" class="grid grid-cols-3 gap-2"></div>
                <p id="loadingMessage" class="text-gray-500 mt-8">Cargando...</p>
                <button class="back-btn mt-6 text-pink-500 hover:underline">‚Üê Volver</button>
            </section>
        </div>
    </div>
    
    <!-- Modal para ver imagen/video en grande -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 items-center justify-center p-4 z-50">
        <div class="relative max-w-3xl max-h-full">
            <button id="closeModal" class="absolute -top-2 -right-2 text-white bg-pink-500 rounded-full h-8 w-8 flex items-center justify-center text-lg">&times;</button>
            <img id="modalImage" class="hidden max-w-full max-h-[80vh] rounded-lg" src="">
            <video id="modalVideo" class="hidden max-w-full max-h-[80vh] rounded-lg" src="" controls></video>
        </div>
    </div>

    <!-- M√≥dulo de Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // INSTRUCCI√ìN IMPORTANTE:
        // Pega aqu√≠ la configuraci√≥n de tu proyecto de Firebase.
        const firebaseConfig = {
             apiKey: "AIzaSyBr3w4YCV6v-DmEA9JYRlZX-uop9HEHdtw",
  authDomain: "cumplekaty.firebaseapp.com",
  projectId: "cumplekaty",
  storageBucket: "cumplekaty.firebasestorage.app",
  messagingSenderId: "139981760540",
  appId: "1:139981760540:web:68fcb641edf1cdfb91d7d9"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // --- MANEJO DE VISTAS ---
        const mainHeader = document.getElementById('mainHeader');
        const actionButtons = document.getElementById('actionButtons');
        const uploadSection = document.getElementById('uploadSection');
        const gallerySection = document.getElementById('gallerySection');
        const backBtns = document.querySelectorAll('.back-btn');
        
        document.getElementById('showUploadBtn').addEventListener('click', () => showView(uploadSection));
        document.getElementById('showGalleryBtn').addEventListener('click', () => {
            showView(gallerySection);
            loadMedia();
        });
        backBtns.forEach(btn => btn.addEventListener('click', () => showView(actionButtons)));

        function showView(viewToShow) {
            mainHeader.classList.toggle('hidden', viewToShow !== actionButtons);
            actionButtons.classList.toggle('hidden', viewToShow !== actionButtons);
            uploadSection.classList.add('hidden');
            gallerySection.classList.add('hidden');
            if (viewToShow !== actionButtons) viewToShow.classList.remove('hidden');
        }

        // --- L√ìGICA DE SUBIDA ---
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');
        const uploadStatus = document.getElementById('uploadStatus');

        uploadBtn.addEventListener('click', () => {
            if (fileInput.files.length === 0) {
                uploadStatus.textContent = 'Por favor, selecciona al menos un archivo.';
                return;
            }
            uploadProgress.classList.remove('hidden');
            uploadStatus.textContent = '';
            let uploadedCount = 0;
            
            Array.from(fileInput.files).forEach(file => {
                const storageRef = ref(storage, `media/${Date.now()}_${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.style.width = progress + '%';
                    },
                    (error) => {
                        uploadStatus.textContent = `Error al subir ${file.name}.`;
                    },
                    () => {
                        uploadedCount++;
                        if (uploadedCount === fileInput.files.length) {
                            uploadStatus.textContent = '¬°Archivos subidos con √©xito!';
                            fileInput.value = '';
                            setTimeout(() => {
                                uploadProgress.classList.add('hidden');
                                uploadStatus.textContent = '';
                            }, 3000);
                        }
                    }
                );
            });
        });

        // --- L√ìGICA DE GALER√çA Y MODAL ---
        const galleryGrid = document.getElementById('galleryGrid');
        const loadingMessage = document.getElementById('loadingMessage');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const closeModal = document.getElementById('closeModal');

        async function loadMedia() {
            galleryGrid.innerHTML = '';
            loadingMessage.classList.remove('hidden');
            loadingMessage.textContent = 'Cargando recuerdos... ‚ú®';
            
            try {
                const listRef = ref(storage, 'media/');
                const res = await listAll(listRef);
                if (res.items.length === 0) {
                    loadingMessage.textContent = 'A√∫n no hay fotos. ¬°S√© el primero en subir!';
                    return;
                }
                const sortedItems = res.items.sort((a, b) => b.name.localeCompare(a.name));
                for(const itemRef of sortedItems) {
                    const url = await getDownloadURL(itemRef);
                    const isVideo = itemRef.name.match(/\.(mp4|mov|webm|ogg)$/i);
                    const thumb = document.createElement(isVideo ? 'video' : 'img');
                    thumb.src = url + (isVideo ? '#t=0.1' : ''); // Preview para video
                    thumb.className = "w-full h-24 object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity";
                    thumb.addEventListener('click', () => openModal(url, isVideo));
                    galleryGrid.appendChild(thumb);
                }
                loadingMessage.classList.add('hidden');
            } catch (error) {
                loadingMessage.textContent = 'No se pudieron cargar los archivos.';
                console.error("Error loading media:", error);
            }
        }
        
        function openModal(url, isVideo) {
            if(isVideo) {
                modalVideo.src = url;
                modalVideo.classList.remove('hidden');
                modalImage.classList.add('hidden');
            } else {
                modalImage.src = url;
                modalImage.classList.remove('hidden');
                modalVideo.classList.add('hidden');
            }
            imageModal.classList.add('flex');
        }
        
        closeModal.addEventListener('click', () => {
            imageModal.classList.remove('flex');
            modalVideo.pause();
            modalVideo.src = '';
        });
    </script>
</body>
</html>
