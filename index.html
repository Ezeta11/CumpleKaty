<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cumplea√±os - Katy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/2263436/pexels-photo-2263436.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden; /* Prevenir scroll horizontal por el confeti */
        }
        .font-pacifico { font-family: 'Pacifico', cursive; }
        .content-overlay {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: fadeInScale 0.8s ease-out forwards;
        }
        #imageModal { display: none; }
        #imageModal.flex { display: flex; }

        /* --- ANIMACIONES --- */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(236, 72, 153, 0); }
        }
        .animate-pulse-button {
            animation: pulse 2.5s infinite;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .gallery-item-animation {
            animation: popIn 0.5s ease-out forwards;
            opacity: 0;
        }

        /* ¬°NUEVO! Animaci√≥n para el mensaje de √©xito */
        @keyframes popUpMessage {
            0% { opacity: 0; transform: scale(0.8) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .upload-success-animation {
            animation: popUpMessage 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            color: #16a34a; /* Un verde festivo para el √©xito */
        }


        /* --- EFECTO CONFETI --- */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #f472b6; /* Rosa */
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Contenedor para el confeti -->
    <div id="confetti-container"></div>

    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="content-overlay w-full max-w-md text-center p-8">
            <div id="mainView">
                <header>
                    <div>
                        <img src="https://placehold.co/120x120/fecdd3/e11d48?text=ü•≥" alt="Icono de fiesta" class="rounded-full shadow-lg mx-auto mb-6 ring-4 ring-white">
                    </div>
                    <h1 class="text-5xl sm:text-6xl font-pacifico text-pink-500 drop-shadow-lg">Mi cumplea√±os Katy</h1>
                    <p class="text-gray-600 mt-4 text-base sm:text-lg font-medium">¬°Compartamos los mejores momentos!</p>
                </header>
                
                <div class="flex flex-col justify-center items-center gap-4 my-8 w-full max-w-sm mx-auto">
                    <input type="file" id="fileInput" multiple accept="image/*,video/*" class="hidden"/>
                    <label for="fileInput" class="w-full cursor-pointer text-center bg-pink-500 hover:bg-pink-600 text-white font-bold py-4 px-6 rounded-full shadow-lg transition-transform duration-300 animate-pulse-button">üì∏ Subir fotos y videos</label>
                    <button id="showGalleryBtn" class="w-full text-center bg-white border-2 border-pink-500 text-pink-500 hover:bg-pink-50 font-bold py-4 px-6 rounded-full shadow-lg transform hover:scale-105 transition-transform duration-300">üñºÔ∏è Ver la galer√≠a</button>
                </div>

                <div id="uploadProgressContainer" class="hidden mt-4 w-full max-w-sm mx-auto">
                    <p id="uploadStatus" class="mb-2 text-sm font-semibold"></p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-pink-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <section id="gallerySection" class="hidden">
                <h2 class="text-3xl font-pacifico text-pink-500 mb-6">Galer√≠a de Recuerdos</h2>
                <div id="galleryGrid" class="grid grid-cols-3 gap-3"></div>
                <p id="loadingMessage" class="text-gray-500 mt-8">Cargando...</p>
                <button id="backToMainBtn" class="mt-8 text-pink-500 hover:underline font-semibold">‚Üê Volver</button>
            </section>
        </div>
    </div>
    
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 items-center justify-center p-4 z-50">
        <div class="relative max-w-3xl max-h-full">
            <button id="closeModal" class="absolute -top-2 -right-2 text-white bg-pink-500 rounded-full h-8 w-8 flex items-center justify-center text-lg z-10">&times;</button>
            <img id="modalImage" class="hidden max-w-full max-h-[80vh] rounded-lg" src="">
            <video id="modalVideo" class="hidden max-w-full max-h-[80vh] rounded-lg" src="" controls></video>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBr3w4YCV6v-DmEA9JYRlZX-uop9HEHdtw",
  authDomain: "cumplekaty.firebaseapp.com",
  projectId: "cumplekaty",
  storageBucket: "cumplekaty.firebasestorage.app",
  messagingSenderId: "139981760540",
  appId: "1:139981760540:web:68fcb641edf1cdfb91d7d9"
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        const mainView = document.getElementById('mainView');
        const gallerySection = document.getElementById('gallerySection');
        const showGalleryBtn = document.getElementById('showGalleryBtn');
        const backToMainBtn = document.getElementById('backToMainBtn');
        const fileInput = document.getElementById('fileInput');
        const uploadProgressContainer = document.getElementById('uploadProgressContainer');
        const progressBar = document.getElementById('progressBar');
        const uploadStatus = document.getElementById('uploadStatus');
        
        showGalleryBtn.addEventListener('click', () => {
            mainView.classList.add('hidden');
            gallerySection.classList.remove('hidden');
            loadMedia();
        });

        backToMainBtn.addEventListener('click', () => {
            gallerySection.classList.add('hidden');
            mainView.classList.remove('hidden');
        });

        fileInput.addEventListener('change', handleUpload);

        function handleUpload() {
            if (fileInput.files.length === 0) return;
            const files = fileInput.files;
            let totalFiles = files.length;
            let uploadedCount = 0;
            
            uploadProgressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            
            // ¬°NUEVO! Resetea los estilos del mensaje antes de empezar
            uploadStatus.className = "mb-2 text-sm font-semibold text-gray-700";
            uploadStatus.textContent = `Preparando subida...`;
            
            Array.from(files).forEach((file, index) => {
                const storageRef = ref(storage, `media/${Date.now()}_${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        uploadStatus.textContent = `Subiendo archivo ${index + 1} de ${totalFiles}... ${Math.round(progress)}%`;
                    },
                    (error) => {
                        console.error("Error al subir:", error.code);
                        uploadStatus.innerHTML = `<span class="text-red-500">Ocurri√≥ un error. Intenta de nuevo.</span>`;
                        setTimeout(() => uploadProgressContainer.classList.add('hidden'), 5000);
                    },
                    () => {
                        uploadedCount++;
                        progressBar.style.width = `${(uploadedCount / totalFiles) * 100}%`;
                        if (uploadedCount === totalFiles) {
                            // ¬°NUEVO! Aplica la animaci√≥n al mensaje de √©xito
                            uploadStatus.className = "mb-2 text-sm font-semibold"; // Limpia clases previas
                            uploadStatus.classList.add('upload-success-animation'); // A√±ade la animaci√≥n
                            uploadStatus.textContent = '¬°Archivos subidos con √©xito!';
                            
                            setTimeout(() => {
                                uploadProgressContainer.classList.add('hidden');
                            }, 3000);
                        }
                    }
                );
            });
            fileInput.value = '';
        }

        const galleryGrid = document.getElementById('galleryGrid');
        const loadingMessage = document.getElementById('loadingMessage');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalVideo = document.getElementById('modalVideo');
        const closeModal = document.getElementById('closeModal');

        async function loadMedia() {
            galleryGrid.innerHTML = '';
            loadingMessage.classList.remove('hidden');
            loadingMessage.textContent = 'Cargando recuerdos... ‚ú®';
            
            try {
                const listRef = ref(storage, 'media/');
                const res = await listAll(listRef);
                if (res.items.length === 0) {
                    loadingMessage.textContent = 'A√∫n no hay fotos. ¬°S√© el primero en subir!';
                    return;
                }
                const sortedItems = res.items.sort((a, b) => b.name.localeCompare(a.name));
                
                sortedItems.forEach(async (itemRef, index) => {
                    const url = await getDownloadURL(itemRef);
                    const isVideo = itemRef.name.match(/\.(mp4|mov|webm|ogg)$/i);
                    const thumb = document.createElement(isVideo ? 'video' : 'img');
                    thumb.src = url + (isVideo ? '#t=0.1' : '');
                    thumb.className = "w-full h-28 object-cover rounded-lg cursor-pointer hover:opacity-75 transition-opacity shadow-md gallery-item-animation";
                    thumb.style.animationDelay = `${index * 0.05}s`;
                    thumb.addEventListener('click', () => openModal(url, isVideo));
                    galleryGrid.appendChild(thumb);
                });
                
                loadingMessage.classList.add('hidden');
            } catch (error) {
                loadingMessage.textContent = 'No se pudieron cargar los archivos.';
                console.error("Error al cargar media:", error);
            }
        }
        
        function openModal(url, isVideo) {
            if(isVideo) {
                modalVideo.src = url;
                modalVideo.classList.remove('hidden');
                modalImage.classList.add('hidden');
                modalVideo.play();
            } else {
                modalImage.src = url;
                modalImage.classList.remove('hidden');
                modalVideo.classList.add('hidden');
            }
            imageModal.classList.add('flex');
        }
        
        closeModal.addEventListener('click', () => {
            imageModal.classList.remove('flex');
            modalVideo.pause();
            modalVideo.src = '';
            modalImage.src = '';
        });

        const confettiContainer = document.getElementById('confetti-container');
        const confettiCount = 50;
        for (let i = 0; i < confettiCount; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 4}s`;
            confetti.style.animationDelay = `${Math.random() * 5}s`;
            const colors = ['#ec4899', '#f9a8d4', '#fef3c7', '#a78bfa'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confettiContainer.appendChild(confetti);
        }
    </script>
</body>
</html>
